<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="login__header">
        <div class="login__header__logo">
            
        </div>
        <div class="login__header__nav-links">

        </div>
    </section>

    <section class="login__form">
        <div class="login__form__wrap-inner">
            <div class="login__form__wrap-outer">
                <img src="/Images/DuFanvar_logo.png" alt="DuFanvar_logo">
                <h3>DuFanvar</h3>
                <form action="">
                    <h3>Login</h3>
                    <p>Sign in to your account</p>
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Password">
                    <input type="checkbox" name="" id=""><p class="small">Remember me</p>
                    <p class="small">Forgot password</p>

                    <button type="button">Login</button>
                    <hr> Or <hr>

                    <button type="button">
                        <img src="" alt="">
                        <p class="bold">Sign in with Google</p>
                    </button>
                    <p class="medium">Don't have an account?</p>
                    <p class="bold blue">Create an Account here</p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
