<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Quantico:ital@1&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="create_acc_style.css">
    <title>Create Account</title>
</head>
<body>
    <section class="create_acc__header">
        <div class="create_acc__header__wrap">
            <div class="create_acc__header__wrap__logo">
                <a href="/DuFanvar_Project/Home_Page/index.html">
                    <img src="/Images/dufanvar_small_logo.png" alt="dufanvar_logo">
                    </a>
                <span class="create_acc__header__wrap__logo__text">DuFanvar</span>
            </div>
            <div class="create_acc__header__wrap__nav-links">
                <ul>
                    <li><a href="/DuFanvar_Project/Home_Page/index.html">Home</a></li>
                    <li><a href="/DuFanvar_Project/Our_Service/index.html">Our Services</a></li>
                    <a href="/DuFanvar_Project/Login/index.html">
                    <li class="cre_btn">Sign in</li></a>
                </ul>
            </div>
        </div>
    </section>

    <section class="create_acc__container_form">
        <div class="create_acc__form">
            <div class="create_acc__form_logo">
                <a href="/DuFanvar_Project/Home_Page/index.html">
                <img src="https://github.com/budiong054/DuFanvar_Project/blob/main/Images/DuFanvar_logo.png?raw=true" alt="DuFanvar Logo">
                </a>
                <h3>DuFanvar</h3>  
            </div>
            <form action="" class="form">
                <h3>Create an Account</h3>
                <input type="text" name="" id="" class="input" placeholder="Full name" >
                <input type="email" name="" id="" class="input" placeholder="Email">
                <input type="tel" name="" id="" class="input" placeholder="Phone number">
                <input type="password" name="" id="" class="input" placeholder="Password">
                <input type="password" name="" id="" class="input" placeholder="Confirm Password">
                <a href="/DuFanvar_Project/Email_Verf/index.html">
                <button type="button" class="loginbtn">Create Account</button>
                </a>

                    <div class="or">
                        <div></div> Or <div></div>
                    </div>
                    <!-- <hr> Or <hr> -->

                    <div class="signin">
                        <img src="https://github.com/budiong054/DuFanvar_Project/blob/main/Images/flat-color-icons_google.png?raw=true" alt="google icon" width="25" height="25">
                        <p class="bold">Sign up with Google</p>
                    </div>

                    <p class="inside">Already have an account? <a href="/DuFanvar_Project/Login/index.html"><span> Log in</span></a></p>
            </form>
        </div>
        <p class="outside">Already have an account? <a href="/DuFanvar_Project/Login/index.html"><span>Log in</span></a></p>
    </section>

</body>
</html>
